<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Notebook</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="shortcut icon" type="image/x-icon" href="../favicon.ico">
    <link rel="bookmark" type="image/x-icon" href="../favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="./utils/font-awesome-4.7.0/css/font-awesome.min.css" media="all" />
    <link rel="stylesheet" href="./css/main.css" media="all" />
    <link rel="stylesheet" href="./utils/element-ui/index.css" media="all" />
    <link rel="stylesheet" id="themes" href="./css/markdown/github-dark.css" />
</head>

<body id="body">
    <div id="toploading">
        <i class="fa fa-spinner fa-spin"></i>
    </div>
    <div id="app">
        <div class="mini-tab">
            <i @click="currTabName='doc'" :class="currTabName=='doc'?'curr':''" class="fa fa-files-o"></i>
            <i @click="currTabName='upload'" :class="currTabName=='upload'?'curr':''" class="fa fa-cloud-upload"></i>
            <i @click="currTabName='user'" :class="currTabName=='user'?'curr':''" class="fa fa-user-circle"></i>
            <!-- <i @click="currTabName='config'" :class="currTabName=='config'?'curr':''" class="fa fa-cog"></i> -->
            <label v-if="isLoading" class="fa fa-spin fa-spinner"></label>
            <label v-else-if="saveOk" class="fa fa-check"></label>
            <!-- <i class="fa fa-user-circle" @click="onCessLogin"></i> -->
        </div>
        <div class="left-panel" id="panel">
            <div class="left-panel-in">
                <div class="tree-pannel" v-if="currTabName=='doc'">
                    <div class="pannel-title">
                        <span>笔记管理器（{{sysconfig.datasource?.curr||'未选择数据源'}}）</span>
                        <label class="r-icons" title="添加根文件夹" @click="addTree('cat')">
                            <i class="fa fa-folder-o"></i>
                            <i class="new">+</i>
                        </label>
                    </div>
                    <div class="form-item">
                        <input type="text" clearable v-model="searchKeyword" class="myinput" placeholder="搜索" />
                        <label class="btn-clear-input" v-if="searchKeyword" @click="searchKeyword=''">x</label>
                        <span v-if="hasLoadAllDoc" class="load-all-doc-ok fa fa-check">  已加载所有笔记内容</span>
                        <el-button v-else class="btn-load-all fa fa-cloud-download" type="success" :loading="isLoading" :disabled="isLoading" size="mini" @click="loadAllDoc"> 加载所有笔记内容(可搜索内容)</el-button>
                    </div>
                    <div class="no-data" v-if="!tree">
                        <span v-if="!sysconfig||!sysconfig.token"><i class="fa fa-ban"></i> 未配置账户信息</span>
                        <span v-else><i class="fa fa-spin fa-spinner"></i> 加载中……</span>
                    </div>
                    <el-tree v-else ref="tree2" draggable node-key="id" :default-expanded-keys="expandedKeys"
                        @node-contextmenu="nodeContextmenu" :auto-expand-parent="true" :data="tree"
                        style="background-color: transparent;color:#bbb;" :highlight-current="true"
                        :props="treeDefaultProps" @node-click="onNodeClick" :filter-node-method="filterNode"
                        @node-drop="onTreeDrop">
                        <span class="custom-tree-node" slot-scope="{ node, data }">
                            <i class="fa fa-lock" v-if="data.isPrivate"></i>
                            <i class="fa fa-file-text-o" v-else-if="data.type=='content'"></i>
                            <i class="fa fa-folder-o" v-else-if="data.type=='cat'"></i>
                            {{ node.label }}
                        </span>
                    </el-tree>
                    <div id="menu" :style="'left:'+menu.left+'px;top:'+menu.top+'px;'">
                        <div v-if="menu.currNode?.data?.type=='cat'" @click="addTree('cat',menu.currNode.data)"><i
                                class="fa fa-folder-o"></i> 添加文件夹</div>
                        <div v-if="menu.currNode?.data?.type=='cat'" @click="addTree('content',menu.currNode.data)"><i
                                class="fa fa-file-code-o"></i> 新建文档</div>
                        <div @click="updateTree(menu.currNode.data)"><i class="fa fa-edit"></i> 修改</div>
                        <div @click="delTree(menu.currNode)"><i class="fa fa-trash"></i> 删除</div>
                        <!-- <div><i class="fa fa-arrow-up"></i> 上移</div>
                        <div><i class="fa fa-arrow-down"></i> 下移</div> -->
                    </div>
                </div>
                <div class="search-pannel" v-else-if="currTabName=='upload'">
                    <div class="pannel-title">
                        <span>数据上链</span>
                    </div>
                    <div class="form-item">
                        <el-button style="width:100%;" :loading="isUpChaining" :disabled="isUpChaining" type="primary" @click="onUploadToCESS">上传</el-button>
                    </div>
                </div>
                <div class="user-pannel" v-else-if="currTabName=='user'">
                    <div class="turn-config-box" v-if="accounts.arr.length>0">
                        <div class="pannel-title">
                            <span>切换账户</span>
                            <label class="r-icons" title="重新加载" @click="reloadAccounts">
                                <i class="fa fa-database"></i>
                                <i class="new">+</i>
                            </label>
                        </div>
                        <block v-if="accounts.arr.length>0">
                            <div class="form-item">
                                <span class="l-txt">账户({{accounts.arr.length}})：</span>
                                <select class="myselect" v-model="accounts.curr">
                                    <option :value="item.address" v-for="item in accounts.arr">{{item.meta.name}}({{item.balance_str}})
                                    </option>
                                </select>
                            </div>
                            <div class="form-item" v-if="accounts.arr.length>1">
                                <el-button type="primary" size="small" style="width:100%;"
                                    @click="onSwitchAccount">切换</el-button>
                            </div>
                        </block>
                        <div v-else class="no-data">暂无账户，右上角钱包授权 ↗</div>
                    </div>
                </div>
                <div class="config-pannel" v-else-if="currTabName=='config'">
                    <div class="pannel-title">
                        <span>系统配置</span>
                    </div>
                    <div class="form-item">
                        <span class="l-txt">改动后自动保存笔记：</span><br />
                        <el-switch v-model="sysconfig.autoSave" active-color="#13ce66" inactive-color="#aaaaaa">
                        </el-switch>
                    </div>
                    <div class="form-item">
                        <span class="l-txt">文件上传API:</span>
                        <input type="text" class="myinput" v-model="sysconfig.uploadApi" placeholder="http://" />
                    </div>
                    <div class="form-item">
                        <span class="l-txt">文件上传字段名:</span>
                        <input type="text" class="myinput" v-model="sysconfig.uploadFieldName" placeholder="默认是file" />
                    </div>
                    <div class="form-item">
                        <el-button type="primary" @click="onSaveSysconfig" size="small"
                            style="width:98%;">保存</el-button>
                    </div>
                    <div class="form-item">
                        <el-button type="danger" size="small" style="width:98%;" @click="onClearCache">清除缓存</el-button>
                    </div>
                    <!-- <div class="form-item">
                    <el-button type="primary" size="small" style="width:98%;" @click="aysncNote">同步旧笔记</el-button>
                </div>
                <div class="form-item">
                    <el-button type="danger" size="small" style="width:98%;" @click="clearNode">清空笔记</el-button>
                </div> -->
                </div>
            </div>
        </div>
        <div class="ai-btn" @click="showAIInput"><img src="../about/img/bg-1.png" /></div>
        <div class="right-content" v-if="currDocNode&&currDocNode.id">
            <div :style="'width:'+contentWidth" class="tool-bar" id="toolbar">
                <button title="粗体" class="fa fa-bold" @click="onToolbarClick('**内容**','**','**')"></button>
                <button title="下划线" class="fa fa-underline" @click="onToolbarClick('<u>内容<u>','<u>','<u>')"></button>
                <button title="删除线" class="fa fa-strikethrough" @click="onToolbarClick('~~内容~~','~~','~~')"></button>
                <label></label>
                <button title="H1" class="fa editormd-bold" @click="onToolbarClick('# 内容','# ',' ')">H1</button>
                <button title="H2" class="fa editormd-bold" @click="onToolbarClick('## 内容','## ',' ')">H2</button>
                <button title="H3" class="fa editormd-bold" @click="onToolbarClick('### 内容','### ',' ')">H3</button>
                <button title="H4" class="fa editormd-bold" @click="onToolbarClick('#### 内容','#### ',' ')">H4</button>
                <label></label>
                <block v-if="editorType != 'div'">
                    <button title="文字链接" class="fa fa-link" @click="onToolbarClick('[文字](链接地址)','[文字](',')')"></button>
                    <button title="图片" class="fa fa-picture-o"
                        @click="onToolbarClick('![文字](链接)','![图片描述](',')')"></button>
                    <label></label>
                    <button title="分隔线" @click="onToolbarClick('----------')">--</button>
                    <button title="引用" class="fa fa-quote-left" @click="onToolbarClick('> 内容','> ',' ')"></button>
                    <button title="表格" class="fa fa-table"
                        @click="onToolbarClick('|  表头   | 表头  | 表头 | 表头 |\n| :---  | ---:  | :--: | ---- |\n| 单元格  | 单元格 |单元格|单元格|\n| 单元格  | 单元格 |单元格|单元格|')">
                    </button>
                </block>
                <button title="代码" class="fa fa-file-code-o"
                    @click="onToolbarClick('\n```javascript\n\n\n```','\n```javascript\n','\n```')"></button>
                <button v-if="editorType == 'div'" title="切换Markdown主题" class="fa fa-dashboard"
                    @click="onChangeMarkdownCSS"></button>
                <button v-else title="保存" :class="isLoading?'fa fa-spin fa-spinner':'fa fa-save'" @click="onSaveDoc"></button>
                <button title="切换到编辑模式" v-if="editorType=='div'" class="fa fa-edit fr"
                    @click="onChangeEditor('textarea')"></button>
                <button title="切换到预览模式" v-else class="fa fa-eye fr" @click="onChangeEditor('div')"></button>
            </div>
            <div class="content" v-if="editorType=='div'">
                <div class="md" id="contentBody" v-html="contentBodyHtml"></div>
            </div>
            <div class="content" v-else-if="editorType=='textarea'">
                <textarea class="textarea" id="contentBodyInput" v-model="contentBodyMd" @change="onAutoSaveDoc()"
                    @keypress="onAutoSaveDoc()" @keyup="onAutoSaveDoc()" @blur="onSaveDoc()"></textarea>
            </div>
            <!-- <div class="float-btns">
                <i class="fa fa-arrow-up" @click="toTop"></i>
                <i class="fa fa-arrow-down" @click="toBottom"></i>
            </div> -->
        </div>
        <div v-else class="right-content empty-bg">
            <div><img src="./img/logo.png" /></div>
            <span>AI DeNotebook</span>
        </div>

        <el-dialog title="添加/修改笔记" :close-on-click-modal="false" :visible.sync="dialog.show" width="30%">
            <div>
                <div><el-input v-model="dialog.node.label" placeholder="请输入笔记标题"></el-input></div>
                <div style="margin-top:20px;">加密：<el-switch v-model="dialog.node.isPrivate" active-color="#13ce66"
                        inactive-color="#aaa">
                    </el-switch></div>
            </div>
            <span slot="footer" class="dialog-footer">
                <el-button @click="dialog.show = false">取 消</el-button>
                <el-button type="primary" @click="onSaveDocNode">确 定</el-button>
            </span>
        </el-dialog>

    </div>
    <script src="./utils/vue.min.js" charset="utf-8"></script>
    <script src="./utils/common.js" charset="utf-8"></script>
    <script src="./utils/copy-to-clipboard.js" charset="utf-8"></script>
    <script src="./utils/moment.js" charset="utf-8"></script>
    <script src="./utils/element-ui/index.js" charset="utf-8"></script>
    <script src="./utils/element-ui-util.js"></script>
    <script src="./utils/crypto-js-4.1.1/crypto-js.js" type="text/javascript"></script>
    <script src="./utils/jquery-1.4.3.js" charset="utf-8"></script>
    <script src="./utils/marked.min.js"></script>
    <script src="./js/systemconfig.js"></script>

    <script src="./js/dal/github-gist.js"></script>
    <script src="./js/dal/cess.js"></script>
    
    <!-- <script src="./js/dal/api.js"></script>
    <script src="./js/dal/local-storage.js"></script> -->

    <script src="./js/dal/index.js"></script>
    <script src="./js/main.js" charset="utf-8"></script>
</body>

</html>
